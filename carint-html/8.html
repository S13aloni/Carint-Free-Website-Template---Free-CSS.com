<!DOCTYPE html>
<html>

<head>
    <title>Pagination with JavaScript</title>
    <style>
        table {
            margin: auto;
        }

        #pagination {
            text-align: center;
        }
        
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <table id="mytable">
        <thead>
        <tr>
            <th draggable="true">Name</th>
            <th draggable="true">Email</th>
            <th draggable="true">Phone</th>
        </tr></thead>
        <tbody id="myTable">
            <tr></tr>
        </tbody>
        <!-- Table rows will be added dynamically -->
    </table>
    <div id="pagination"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            
        const table = document.getElementById("mytable");
        const headers = table.querySelectorAll("th");
        let draggingColumnIndex = null;

        headers.forEach((header, index) => {
            header.addEventListener("dragstart", (event) => {
                draggingColumnIndex = index;
                event.dataTransfer.effectAllowed = "move";
                header.classList.add("dragging");
            });

            header.addEventListener("dragover", (event) => {
                event.preventDefault();
            });

            header.addEventListener("drop", (event) => {
                event.preventDefault();
                const targetColumnIndex = Array.from(headers).indexOf(event.target);

                if (draggingColumnIndex !== null && targetColumnIndex !== draggingColumnIndex) {
                    swapColumns(draggingColumnIndex, targetColumnIndex);
                }

                header.classList.remove("dragging");
            });

            header.addEventListener("dragend", () => {
                header.classList.remove("dragging");
            });
        });

        function swapColumns(fromIndex, toIndex) {
            const rows = table.rows;

            for (let row of rows) {
                const cells = Array.from(row.children);
                if (cells.length > Math.max(fromIndex, toIndex)) {
                    row.insertBefore(cells[fromIndex], fromIndex < toIndex ? cells[toIndex].nextSibling : cells[toIndex]);
                }
            }
        }
    });
        var data_register=localStorage.getItem("formData_new")
        var data=JSON.parse(data_register)
        const rowsPerPage = 2;
        let currentPage = 1;

        function displayTable(page) {
            // console.log(data)
            const table = document.getElementById("myTable");
            const startIndex = (page - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const slicedData = data.slice(startIndex, endIndex);
            var filter=""
            const filteredData=slicedData.filter(item=>
                item.Name_ls.toLowerCase().includes(filter.toLowerCase()))
            // console.log(startIndex)
            // console.log(endIndex)
            // console.log(slicedData)
            // Clear existing table rows
            console.log(filteredData)
            
            table.innerHTML="<tr></tr>"
            // Add new rows to the table
            filteredData.forEach(item => {
                const row = table.insertRow();
                const nameCell = row.insertCell(0);
                const emailCell = row.insertCell(1);
                const phoneCell = row.insertCell(2);
                nameCell.innerHTML = item.Name_ls;
                emailCell.innerHTML = item.Email_ls;
                phoneCell.innerHTML = item.Phone_ls;
            });
            

            // Update pagination
            updatePagination(page);
        }

        function updatePagination(currentPage) {
            const pageCount = Math.ceil(data.length / rowsPerPage);
            const paginationContainer = document.getElementById("pagination");
            paginationContainer.innerHTML = "";

            for (let i = 1; i <= pageCount; i++) {
                const pageLink = document.createElement("a");
                pageLink.href = "#";
                pageLink.innerText = i;
                pageLink.onclick = function () {
                    displayTable(i);
                };
                if (i === currentPage) {
                    pageLink.style.fontWeight = "bold";
                }
                paginationContainer.appendChild(pageLink);
                paginationContainer.appendChild(document.createTextNode(" "));
            }
        }

        // Initial display
        displayTable(currentPage);

        
    </script>
</body>

</html>

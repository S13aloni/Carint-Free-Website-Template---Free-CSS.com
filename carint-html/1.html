<!DOCTYPE html>
<html lang="en">
  <script>
    const data = [
        { name: 'Rahul', age: 25, city: 'New Delhi' },
        { name: 'Vijay', age: 30, city: 'Muzaffarpur' },
        { name: 'Gaurav', age: 22, city: 'Noida' },
    ];

    function createTableWithInnerHTML() {
        let tableHTML = '<table border="1"><tr>';

        Object.keys(data[0]).forEach(key => {
            tableHTML += `<th>${key}</th>`;
        });

        tableHTML += '</tr>';

        data.forEach(item => {
            tableHTML += '<tr>';
            Object.values(item).forEach(value => {
                tableHTML += `<td>${value}</td>`;
            });
            tableHTML += '</tr>';
        });

        tableHTML += '</table>';

        document.getElementById("table_details").innerHTML += tableHTML;
    }

    
</script>
<body onload="createTableWithInnerHTML();">
    <div id="table_details">
      <table>
        
      </table>
    </div>
</body>

</html>

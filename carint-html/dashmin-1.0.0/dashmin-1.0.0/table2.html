    <script>
        function changeAvatar(event) {
                const avatar = document.getElementById("profile_img");
                const file = event.target.files[0];
                // alert(file.name)
                const fileName = file.name; // Get the file name (e.g., img2.jpg)
                const imagePath = `./images/${fileName}`; // Create the correct relative path for your app

                // Use FileReader to set the image preview
                const reader = new FileReader();

                reader.onload = function(e) {
                    avatar.src = e.target.result;  // Set the new image source to the uploaded image (base64)
                }

                reader.readAsDataURL(file);  // Convert the file to base64 and trigger the load event

                // Update login_users data in localStorage with the new image path
                const data = localStorage.getItem("login_users");
                const parsedData = JSON.parse(data);
                const latestIndex = parsedData.length - 1;

                // Update the user's Img_ls field with the new image path
                parsedData[latestIndex].Img_ls = imagePath;  // This stores the relative path of the image
                localStorage.setItem("login_users", JSON.stringify(parsedData));

                // Update formData_new data in localStorage for registered users
                const formData = localStorage.getItem("formData_new");
                const formDataParsed = JSON.parse(formData) || [];

                // Find the user in the formData_new array who matches the logged-in user's email or unique identifier
                const userEmail = parsedData[latestIndex].Email_ls;
                const userIndex = formDataParsed.findIndex(user => user.Email_ls === userEmail);

                if (userIndex !== -1) {
                    // Update the user's Img_ls field in formData_new
                    formDataParsed[userIndex].Img_ls = imagePath;
                    localStorage.setItem("formData_new", JSON.stringify(formDataParsed));
                }
        }
        document.addEventListener("DOMContentLoaded", function () {
            let tableContainer = document.getElementById("table-container");
            let sortBtn = document.getElementById("sortBtn");
            let searchInput = document.getElementById("search");
            let searchInput_view = document.getElementById("search");
            let paginationContainer = document.getElementById("pagination");
            let storedData = localStorage.getItem("formData_new");
            let tableData = storedData ? JSON.parse(storedData) : [];

            let storedData_login = localStorage.getItem("login_users");
            let tableData_login = storedData_login ? JSON.parse(storedData_login) : [];
            let lastIndex_login = tableData_login.length-1
            let manager_logged_in=tableData_login[lastIndex_login]
            let manager_logged_in_id=manager_logged_in.Id_ls
            document.getElementById("admin_name").innerHTML=manager_logged_in.Name_ls
            document.getElementById("dropdown_admin").innerHTML=manager_logged_in.Name_ls
            document.getElementById("adminImg").src=manager_logged_in.Img_ls
            document.getElementById("admin_Img").src=manager_logged_in.Img_ls
            if(manager_logged_in.Role_ls=="manager"){
                let find_users=tableData.filter((item)=> item.ManagerId_ls==manager_logged_in_id)
                tableData=find_users
            }
            
            let currentPage = 1;

            function setupPagination(totalRows = tableData.length) {
                paginationContainer.innerHTML = "";

                    });

            function sortTable() {
                // alert(tableData)

                    tableData.sort((a, b) => b["Name_ls"].localeCompare(a["Name_ls"]));
                    sortState = -1;
                } else {
                    tableData = [...originalData];
                    sortState = 0;
                }

            function onDragOver(event) {
                event.preventDefault();
            }

            function onDrop(event) {
                event.preventDefault();
                let fromIndex = event.dataTransfer.getData("text/plain");
                let toIndex = event.target.cellIndex;

                let newColumnOrder = [...columnOrder];
                let movedColumn = newColumnOrder.splice(fromIndex, 1)[0];
                newColumnOrder.splice(toIndex, 0, movedColumn);
                columnOrder = newColumnOrder;

            //Table data converted to csv file
            function exportToCSV() {
                let heading=[];
                let csvContent = "data:text/csv;charset=utf-8,";
                let headers = Object.keys(filteredData[0]).filter(key => key !== "Pass_ls" && key !== "Role_ls" &&  key !== "Img_ls" && key !== "PDF_ls");
                for(let i=0;i<headers.length;i++){
                    heading[i]=headers[i].split("_ls").join("");
                }

                csvContent += heading.join(",") + "\n";//All the heading of the table

                filteredData.forEach(row => {
                    let rowData = headers.map(header => {
                        return `"${row[header] || ""}"`;
                    }).join(",");
                    csvContent += rowData + "\n";//Data of the table
                });

    
                let encodedUri = encodeURI(csvContent);
                let link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "UserData.csv");
                document.body.appendChild(link);
                var i = 0;
                let progress=0;
                var z = 1;
                if (i == 0) {
                    i = 1;
                    var elem = document.getElementById("myBar");
                    let rowCount=filteredData.length;

                            progress = Math.min(100, (z/rowCount) * 100);

                            z++;
                            if (progress >= 100) {

                                let downloadPDF_div = document.getElementById("downloadPDF_div");

                                    function download_link(){
                                        link.click();
                                        document.body.removeChild(link);
                                        location.reload();
                                    }
                            }
                        }, 100);
                }
                
            }

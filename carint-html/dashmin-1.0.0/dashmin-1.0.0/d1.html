<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Multi-Select Dropdown</title>
    <style>
        .custom-select-container {
            position: relative;
            width: 300px;
        }

        .selected-options {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            border-radius: 5px;
            min-height: 30px;
        }

        .selected-tag {
            background: #ccc;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .remove-tag {
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
            color: red;
        }

        .custom-select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="custom-select-container">
        <div id="selected-options" class="selected-options"></div>
        <select id="multiSelectDropdown" class="custom-select" multiple>
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
            <option value="Option 4">Option 4</option>
            <option value="Option 5">Option 5</option>
        </select>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const select = document.getElementById("multiSelectDropdown");
            const selectedOptionsContainer = document.getElementById("selected-options");

            select.addEventListener("change", function () {
                updateSelectedOptions();
            });

            function updateSelectedOptions() {
                selectedOptionsContainer.innerHTML = ""; // Clear previous selections

                Array.from(select.selectedOptions).forEach(option => {
                    let tag = document.createElement("span");
                    tag.classList.add("selected-tag");
                    tag.textContent = option.value;

                    // Add remove button for each tag
                    let removeBtn = document.createElement("span");
                    removeBtn.classList.add("remove-tag");
                    removeBtn.innerHTML = "&times;";
                    removeBtn.onclick = function () {
                        option.selected = false; // Unselect from dropdown
                        updateSelectedOptions(); // Refresh display
                    };

                    tag.appendChild(removeBtn);
                    selectedOptionsContainer.appendChild(tag);
                });
            }
        });
    </script>

</body>
</html>

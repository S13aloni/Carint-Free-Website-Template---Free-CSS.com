<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Multiple PDF Certificates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h4 class="mb-3">Upload PDF Certificates</h4>
    <input type="file" class="form-control" id="pdfInput" accept="application/pdf">
    
    <!-- Uploaded PDFs List -->
    <div class="mt-4">
        <h5>Uploaded Certificates:</h5>
        <ul id="pdfList" class="list-group"></ul>
    </div>
</div>

<!-- Bootstrap Modal for PDF Preview -->
<div class="modal fade" id="pdfPreviewModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">PDF Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <embed id="previewPDF" src="" type="application/pdf" width="100%" height="500px">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="savePDF()">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let uploadedPDFs = [];

    document.getElementById("pdfInput").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file && file.type === "application/pdf") {
            const pdfUrl = URL.createObjectURL(file);
            document.getElementById("previewPDF").src = pdfUrl;

            // Show Bootstrap Modal for preview
            var previewModal = new bootstrap.Modal(document.getElementById('pdfPreviewModal'));
            previewModal.show();

            // Store file data for later saving
            uploadedPDFs.push({ name: file.name, url: pdfUrl });
        } else {
            alert("Please select a valid PDF file.");
        }
    });

    function savePDF() {
        const latestPDF = uploadedPDFs[uploadedPDFs.length - 1]; // Get the last uploaded PDF
        if (latestPDF) {
            // Add PDF to list
            const pdfList = document.getElementById("pdfList");
            const listItem = document.createElement("li");
            listItem.className = "list-group-item d-flex justify-content-between align-items-center";
            listItem.innerHTML = `
                ${latestPDF.name}
                <button class="btn btn-primary btn-sm" onclick="viewPDF('${latestPDF.url}')">View</button>
            `;
            pdfList.appendChild(listItem);
        }

        // Hide Modal
        var previewModal = bootstrap.Modal.getInstance(document.getElementById('pdfPreviewModal'));
        previewModal.hide();
    }

    function viewPDF(url) {
        document.getElementById("previewPDF").src = url;
        var previewModal = new bootstrap.Modal(document.getElementById('pdfPreviewModal'));
        previewModal.show();
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    #myProgress {
            width: 100%;
            background-color: #ddd;
        }

        #myBar {
            /* width: 10%; */
            height: 30px;
            /* background-color: #04AA6D; */
            /* text-align: center; */
            /* line-height: 30px; */
            color: white;
        }
</style>
    <script>
        function simulateDownload(fileSize, totalDuration) {
            let progressBar = document.getElementById("myProgress");
            let progress = 0;
            let startTime = Date.now();

            let downloadInterval = setInterval(() => {
                let elapsedTime = Date.now() - startTime;
                progress = Math.min(100, (elapsedTime / totalDuration) * 100);
                
                progressBar.style.width = progress + "%";
                progressBar.innerText = Math.round(progress) + "%";

                if (progress >= 100) {
                    clearInterval(downloadInterval);
                    alert("Download Complete!");
                }
            }, 100);
        }


        // let totalDuration = 10000; 
        // let fileSize = 10000;
    </script>
</head>
<body>
    <button onclick="simulateDownload(10000,10000)">CLick</button>
    <div id="myProgress" class="progress" >
        <div class="progress-bar progress-bar-striped active" id="myBar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
            
        </div>
    </div>
</body>
</html>

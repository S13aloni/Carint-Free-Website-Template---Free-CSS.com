<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h4 class="mb-3">Upload PDF</h4>
    <input type="file" class="form-control" id="pdfInput" accept="application/pdf">
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="pdfPreviewModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">PDF Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <embed id="previewPDF" src="" type="application/pdf" width="100%" height="500px">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="uploadPDF()">Upload</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("pdfInput").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file && file.type === "application/pdf") {
            const pdfUrl = URL.createObjectURL(file);
            document.getElementById("previewPDF").src = pdfUrl;

            // Show Bootstrap Modal
            var previewModal = new bootstrap.Modal(document.getElementById('pdfPreviewModal'));
            previewModal.show();
        } else {
            alert("Please select a valid PDF file.");
        }
    });

    function uploadPDF() {
        alert("PDF uploaded successfully!");
        var previewModal = bootstrap.Modal.getInstance(document.getElementById('pdfPreviewModal'));
        previewModal.hide();
    }
</script>

</body>
</html>

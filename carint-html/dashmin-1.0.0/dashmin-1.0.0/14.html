<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store PDFs in LocalStorage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h4 class="mb-3">Upload and Store PDFs in LocalStorage</h4>
    <input type="file" class="form-control" id="pdfInput" accept="application/pdf" multiple>
    <button class="btn btn-success mt-2" onclick="savePDFs()">Upload</button>

    <!-- Uploaded PDFs List -->
    <div class="mt-4">
        <h5>Stored Certificates:</h5>
        <ul id="pdfList" class="list-group"></ul>
    </div>
</div>

<!-- Bootstrap Modal for PDF Preview -->
<div class="modal fade" id="pdfPreviewModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">PDF Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <embed id="previewPDF" src="" type="application/pdf" width="100%" height="500px">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", loadStoredPDFs);

    function savePDFs() {
        const files = document.getElementById("pdfInput").files;
        if (files.length === 0) {
            alert("Please select at least one PDF.");
            return;
        }

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onload = function(event) {
                const pdfData = event.target.result;

                // Get existing PDFs from localStorage
                let storedPDFs = JSON.parse(localStorage.getItem("pdfCertificates")) || [];
                storedPDFs.push({ name: file.name, data: pdfData });

                // Save updated list to localStorage
                localStorage.setItem("pdfCertificates", JSON.stringify(storedPDFs));

                // Refresh list
                loadStoredPDFs();
            };

            reader.readAsDataURL(file); // Convert file to Base64
        }
    }

    function loadStoredPDFs() {
        const pdfList = document.getElementById("pdfList");
        pdfList.innerHTML = "";

        let storedPDFs = JSON.parse(localStorage.getItem("pdfCertificates")) || [];
        storedPDFs.forEach((pdf, index) => {
            const listItem = document.createElement("li");
            listItem.className = "list-group-item d-flex justify-content-between align-items-center";
            listItem.innerHTML = `
                ${pdf.name}
                <div>
                    <button class="btn btn-primary btn-sm" onclick="viewPDF(${index})">View</button>
                    <button class="btn btn-danger btn-sm" onclick="deletePDF(${index})">Delete</button>
                </div>
            `;
            pdfList.appendChild(listItem);
        });
    }

    function viewPDF(index) {
        let storedPDFs = JSON.parse(localStorage.getItem("pdfCertificates")) || [];
        document.getElementById("previewPDF").src = storedPDFs[index].data;
        var previewModal = new bootstrap.Modal(document.getElementById('pdfPreviewModal'));
        previewModal.show();
    }

    function deletePDF(index) {
        let storedPDFs = JSON.parse(localStorage.getItem("pdfCertificates")) || [];
        storedPDFs.splice(index, 1); // Remove selected PDF
        localStorage.setItem("pdfCertificates", JSON.stringify(storedPDFs));
        loadStoredPDFs(); // Refresh the list
    }
</script>

</body>
</html>

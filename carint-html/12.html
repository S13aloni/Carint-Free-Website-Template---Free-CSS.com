<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    th,td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th{
        background: linear-gradient(to right,tomato,white,tomato);
        color: black;
        cursor: move;
    }
</style>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th draggable="true" >Name</th>
                <th draggable="true" >Phone</th>
                <th draggable="true" >Email</th>
            </tr>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </thead>
    </table>
    <script>
        let dragCol = null;

        function handleDragStart(e) {
            dragCol = this;
            e.dataTransfer.effectAllowed = "move";
            e.dataTransfer.setData("text/plain", "dragging");
        }

        function handleDragOver(e) {
            e.preventDefault(); 
            e.dataTransfer.dropEffect = "move";
        }

        function handleDrop(e) {
            e.preventDefault();

            if (dragCol !== this) {
                let sourceIndex = Array.from(dragCol.parentNode.children).indexOf(dragCol);
                let targetIndex = Array.from(this.parentNode.children).indexOf(this);

                let table = document.getElementById("myTable");
                let rows = table.rows;

                for (let i = 0; i < rows.length; i++) {
                    let sourceCell = rows[i].cells[sourceIndex];
                    let targetCell = rows[i].cells[targetIndex];

                    let tempHTML = sourceCell.innerHTML;
                    sourceCell.innerHTML = targetCell.innerHTML;
                    targetCell.innerHTML = tempHTML;
                }
            }
        }

        let cols = document.querySelectorAll("th");

        cols.forEach((col) => {
            col.addEventListener('dragstart', handleDragStart, false);
            col.addEventListener('dragover', handleDragOver, false);
            col.addEventListener('drop', handleDrop, false);
        });
    </script>
</body>
</html>
